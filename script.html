<script>
/*
	This plugins was created based on the Prism line-numbering plugin.
	This plugin aims to number all lines and is independent of highlighting.
*/
(function(){

if(!window.Prism || !document.querySelectorAll) {
	return;
}

function $$(expr, con) {
	return Array.prototype.slice.call((con || document).querySelectorAll(expr));
}
    
function numberLines(pre) {
	var offset = +pre.getAttribute('data-line-offset') || 0;
	var lineHeight = parseFloat(getComputedStyle(pre).lineHeight);
	var code = pre.querySelector('code');
	var numLines = code.innerHTML.split('\n').length;
	pre.setAttribute('data-number', '');

	for (var i=1; i <= numLines; i++) {
		var line = document.createElement('div');
		line.className = 'line-number';
		line.setAttribute('data-start', i);
		line.style.top = (i - offset - 1) * lineHeight + 'px';
		
		(code || pre).appendChild(line);
	}
}

Prism.hooks.add('after-highlight', function(env) {
	var pre = env.element.parentNode;
	
	if (!pre || !/pre/i.test(pre.nodeName)) {
		return;
	}

	$$('.line-number', pre).forEach(function (line) {
		line.parentNode.removeChild(line);
	});
	
	numberLines(pre);
});

})();
</script>

<style>
/**
 * GHColors theme by Avi Aryan (http://aviaryan.in)
 * Inspired by Github syntax coloring
 */

code[class*="language-"],
pre[class*="language-"] {
    color: #393A34;
    font-family: "Consolas", "Bitstream Vera Sans Mono", "Courier New", Courier, monospace;
    direction: ltr;
    text-align: left;
    white-space: pre;
    word-spacing: normal;
    word-break: normal;
    font-size: 0.95em;
    line-height: 1.2em;

    -moz-tab-size: 4;
    -o-tab-size: 4;
    tab-size: 4;

    -webkit-hyphens: none;
    -moz-hyphens: none;
    -ms-hyphens: none;
    hyphens: none;
}

pre[class*="language-"]::-moz-selection, pre[class*="language-"] ::-moz-selection,
code[class*="language-"]::-moz-selection, code[class*="language-"] ::-moz-selection {
    background: #b3d4fc;
}

pre[class*="language-"]::selection, pre[class*="language-"] ::selection,
code[class*="language-"]::selection, code[class*="language-"] ::selection {
    background: #b3d4fc;
}

/* Code blocks */
pre[class*="language-"] {
    padding: 1em;
    margin: .5em 0;
    overflow: auto;
    border: 1px solid #dddddd;
    background-color: white;
}

:not(pre) > code[class*="language-"],
pre[class*="language-"] {
}

/* Inline code */
:not(pre) > code[class*="language-"] {
    padding: .2em;
    padding-top: 1px; padding-bottom: 1px;
    background: #f8f8f8;
    border: 1px solid #dddddd;
}

.token.comment,
.token.prolog,
.token.doctype,
.token.cdata {
    color: #999988; font-style: italic;
}

.token.namespace {
    opacity: .7;
}

.token.string,
.token.attr-value {
    color: #e3116c;
}
.token.punctuation,
.token.operator {
    color: #393A34; /* no highlight */
}

.token.entity,
.token.url,
.token.symbol,
.token.number,
.token.boolean,
.token.variable,
.token.constant,
.token.property,
.token.regex,
.token.inserted {
    color: #36acaa;
}

.token.atrule,
.token.keyword,
.token.attr-name,
.language-autohotkey .token.selector {
    color: #00a4db;
}

.token.function,
.token.deleted,
.language-autohotkey .token.tag {
    color: #9a050f;
}

.token.tag,
.token.selector,
.language-autohotkey .token.keyword {
    color: #00009f;
}

.token.important,
.token.function,
.token.bold {
    font-weight: bold;
}

.token.italic {
    font-style: italic;
}

*, *::before, *::after {
  -webkit-box-sizing: border-box;
          box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
}

html {
  font-size: 14px;
}

body {
  font-family: sans-serif;
  background: #fff;
  padding-top: 25px;
  line-height: 1.7;
  font-size: 1rem;
}

.container {
  margin: 0 auto;
  padding-left: 5px;
  padding-right: 5px;
  max-width: 615px;
}

pre[class*="language-"] {
  border: 1px solid #dddddd;
  border-radius: 3px;
  padding: 1.5rem;
}

code[class*="language-"],
pre[class*="language-"] {
  font-family: "Roboto Mono", "Consolas", "Bitstream Vera Sans Mono", "Courier New", Courier, monospace;
  font-size: 1rem;
  line-height: 1.6;
  -moz-tab-size: 2;
    -o-tab-size: 2;
       tab-size: 2;
  -webkit-font-smoothing: antialiased;
  resize: vertical;
  overflow: auto;
}
code[class*="language-"] ::-moz-selection,
pre[class*="language-"] ::-moz-selection {
  text-shadow: none;
  background: #ddd;
}
code[class*="language-"] ::selection,
pre[class*="language-"] ::selection {
  text-shadow: none;
  background: #ddd;
}

.token.comment,
.token.prolog,
.token.doctype,
.token.cdata {
  font-family: "Comment Mono", "Roboto Mono", "Consolas", "Bitstream Vera Sans Mono", "Courier New", Courier, monospace;
  font-style: italic;
}

.code {
  position: relative;
  min-height: 100px;
}

.code__source {
  position: absolute;
  z-index: 15;
  top: -11px;
  height: 20px;
  min-width: 100px;
  max-width: 50%;
  overflow: hidden;
  padding-left: 22px;
  background: #08c;
  color: #fff;
  cursor: default;
  border: 1px solid #dddddd;
  border-bottom: none;
  border-radius: 3px;
}

.code__file-name {
  position: relative;
  top: -10px;
  display: inline-block;
  margin-right: 8px;
  margin-left: 5px;
  font-size: 9px;
  line-height: 9px;
  text-align: center;
  letter-spacing: 0.00em;
  -webkit-transition: opacity .2s linear;
  transition: opacity .2s linear;
}
.code:hover .code__file-name {
  opacity: .65;
}

.code__remove {
  display: inline-block;
  top: -4px;
  color: red;
  font-family: bolt;
  font-size: 15px;
  line-height: 29px;
  vertical-align: bottom;
  position: relative;
  cursor: pointer;
  opacity: 0;
  width: 0px;
  text-align: center;
  -webkit-transition: width .2s linear, opacity .2s;
  transition: width .2s linear, opacity .2s;
}
.code:hover .code__remove {
  width: 27px;
  opacity: .65;
}
.code:hover .code__remove:hover {
  opacity: 1;
}

.code__clipboard {
  position: absolute;
  z-index: 5;
  top: 5px;
  right: 15px;
  width: 10px;
  text-align: center;
  line-height: 1;
  color: #333;
  cursor: pointer;
  opacity: 0;
  -webkit-transition: opacity .2s linear;
  transition: opacity .2s linear;
}
.code:hover .code__clipboard {
  opacity: 1;
}

.code__clipboard-icon {
  font-size: 1.1875em;
  opacity: .65;
  -webkit-transition: opacity .2s linear;
  transition: opacity .2s linear;
}
.code__clipboard:hover .code__clipboard-icon {
  opacity: 1;
}

.code__clipboard-text {
  -webkit-transition: opacity .2s linear;
  transition: opacity .2s linear;
  opacity: 0;
  font-size: 0.8125em;
}
.code__clipboard:hover .code__clipboard-text {
  opacity: 1;
}

.code__clipboard-alert {
  position: absolute;
  right: 10px;
  top: -20px;
  padding: 0 1.2em 0 1.8em;
  height: 20px;
  line-height: 20px;
  border-radius: 15px;
  font-size: .9125em;
  text-align: center;
  color: #fff;
  background: #00A388;
  cursor: default;
  opacity: 0;
  -webkit-transform: translateY(31px);
          transform: translateY(31px);
  -webkit-transition: opacity .2s linear, -webkit-transform .4s;
  transition: opacity .2s linear, -webkit-transform .4s;
  transition: transform .4s, opacity .2s linear;
  transition: transform .4s, opacity .2s linear, -webkit-transform .4s;
}
.code__clipboard-alert.is-copied {
  opacity: 1;
  -webkit-transform: translateY(0);
          transform: translateY(0);
}
.code__clipboard-alert i {
  position: absolute;
  top: 60%;
  left: 12px;
  margin-top: -0.7em;
  font-size: 1.4em;
}

pre[data-number] {
  position: relative;
  padding: 1.5em 3em;
}

.line-number {
  position: absolute;
  left: 0;
  right: 0;
  padding: inherit 0;
  margin-top: 1.5em;
  /* Same as .prism's padding-top */
  background: transparent;
  pointer-events: none;
  line-height: inherit;
  white-space: pre;
}

.line-number:before,
.line-number[data-end]:after {
  content: attr(data-start);
  position: absolute;
  top: .6em;
  left: .6em;
  min-width: 2em;
  padding: 0 .5em;
  color: #ddd;
  font: bold 65%/1.5 sans-serif;
  text-align: center;
  vertical-align: .3em;
  border-radius: 999px;
  text-shadow: none;
  border: 0;
}

.line-number[data-end]:after {
  content: attr(data-end);
  top: auto;
  bottom: .4em;
}

    </style>

  
  
  
  

</head>

<body translate="no" >

  <div class="container">

  <article class="code">

    <header class="code__source">
      <span class="code__file-name">code, script</span><b><i title="Remove" class="ion-ios-close-empty code__remove"></i></b>
    </header>

    <!-- Alert is shown once code is copied -->
    <div class="code__clipboard-alert" id="clipboard-alert">
      <i class="ion-ios-checkmark-empty"></i>
      <span>Sucsess!</span>
    </div><!-- ./alert -->

    <!-- Copy Icon and text -->
    <div class="code__clipboard" id="clipboard-copy" data-clipboard-target="#js-code">
      <div class="code__clipboard-icon ion-ios-copy-outline"></div>
      <div class="code__clipboard-text">Copy</div>
    </div><!-- ./copy-icon -->
  
    <section class="code__content">
    
      <!-- JS -->
      <pre class="language-javascript"><code id="js-code">/** webcensar.com **/
      $(function() {
  $('.footer-links-holder h3').click(function () {
    $(this).parent().toggleClass('active');
  });
});
</code></pre>
      <!-- ./JS -->

    </section><!-- ./content -->

  </article><!-- ./code -->

</div><!-- ./container -->
  
  
  

    <script >
      var clipboard = new Clipboard('#clipboard-copy');

clipboard.on('success', function(e) {
  console.info('Action:', e.action);
  console.info('Text:', e.text);
  console.info('Trigger:', e.trigger);
  
  // Show alert (better to use class other define unique id for each code sample)
  const codeSampl =  e.trigger.parentNode.querySelector('#clipboard-alert');
  codeSampl.classList.add('is-copied');
  setTimeout(() => codeSampl.classList.remove('is-copied'), 1500);

  e.clearSelection();
});

clipboard.on('error', function(e) {
  console.error('Action:', e.action);
  console.error('Trigger:', e.trigger);
});

const cross = document.querySelector('.code__remove');
cross.addEventListener('click', evt => {
  const codeBlock = evt.target.parentElement.parentElement;
  codeBlock.style.display = 'none';
});
    </script>



  
  

</body>

</html>
